<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Add files to {caseData.CaseNumber}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-file-upload
                    label="Select a file to upload"
                    name="fileUploader"
                    accept={acceptedFormats}
                    record-id={caseData.Id}
                    onuploadfinished={handleUploadFinished}
                    multiple>
                </lightning-file-upload>
                <template if:true={uploadedFiles}><p class="slds-m-top_small">{uploadedFiles.length} files selected</p></template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button class="slds-m-right_medium" variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleSuccess}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
