<template>
    <lightning-card title="Account Cases" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input 
            label="Type filter"
            placeholder="Enter the type of the case"
            onchange={handleSearchInput}
            class="slds-m-bottom_medium">
        </lightning-input>

            <template if:true={filteredCases.length}>
                <lightning-datatable key-field="Id" data={filteredCases} columns={columns} hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:false={filteredCases.length}>
                <p class="slds-text-align_center">Esta cuenta no tiene casos relacionados</p>
            </template>
            <br>
            <lightning-button label="Crear Caso" onclick={handleOpenModal}></lightning-button>
        </div>        
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">New Case</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name="Case"
                     onsuccess={handleSuccess} 
                    onerror={handleError} 
                    onsubmit={handleSubmit}>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-input-field field-name="ContactId"></lightning-input-field>
                            <lightning-input-field field-name="AccountId" value={recordId} required></lightning-input-field>
                            <lightning-input-field field-name="Type" required></lightning-input-field>
                            <lightning-input-field field-name="Subtype__c"></lightning-input-field>
                            <lightning-input-field field-name="Reason" required></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Status" required></lightning-input-field>
                            <lightning-input-field field-name="Priority"></lightning-input-field>
                            <lightning-input-field field-name="Origin" required></lightning-input-field>
                        </div>
                    </div>
                        <footer class="slds-modal__footer">
                            <lightning-button class="slds-m-right_medium" variant="neutral" label="Cancelar" onclick={handleCloseModal}></lightning-button>
                            <lightning-button variant="brand" type="submit" label="Guardar"></lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </div>
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
